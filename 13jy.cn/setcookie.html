<html lang="en">
<head>
    <link rel="icon" href="http://13jy.cn/favicon.ico" type="image/x-icon" />
</head>
<label for="expireTime">输入密码</label>
<input type='text' id="password"><br/>
<label for="expireTime">过期天数</label>
<input type='number' id="expireTime">
<button type="button" onclick="run()">运行</button>
<script src="node_modules/crypto-js/crypto-js.js"></script>
<script>
    function run()
    {    
        pw = document.getElementById("password").value;
        expTime = document.getElementById("expireTime").value;
        expDate = new Date();
        expDate.setTime(expDate.getTime() + 1000*60*60*24*expTime);
        document.cookie=pw+"expires="+expDate.toGMTString();
    }
</script>
